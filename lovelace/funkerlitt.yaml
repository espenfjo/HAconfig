        - grid-template-rows: 50px 0px auto
        - grid-template-columns: 50px auto
      icon:
        - height: 30px
        - width: 30px
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
