        - font-size: 12px
        - color: white
        - padding:  2px 0px 0px 70px
        - text-transform: capitalize
        - justify-self: start
        - align-self: start
      label:
        - text-transform: capitalize
        - padding: 0px 0px 2px 20px 
        - font-size: 12px
        - justify-self: start
        - color: white
        - text-align: start
        - align-self: end
    tap_action:
      action: toggle

  remote_button: &buttonremote
    type: entity-button
    show_name: false
    tap_action:
      action: toggle
    hold_action:
      action: none

