        - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
      name:
        - justify-self: start
        - align-self: end
        - padding: 9px 10px
        - font-size: 12px
        - text-transform: capitalize

  # 4 BUTTONS PER ROW - ACTIVE - HARMONY SERVICE

  cb_remote_run_script: &cb_remote_run_script
    type: custom:button-card
    layout: icon_state
    show_state: false
    show_name: true
    show_label: false
    styles:
