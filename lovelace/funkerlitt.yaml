          label:
            - color: rgba(0, 0, 0, 0.0)

  # 4 BUTTONS PER ROW - ACTIVE - HARMONY SERVICE

  cb_remote_run_script_small: &cb_remote_run_script_small
    type: custom:button-card
    layout: icon_state
    show_state: false
